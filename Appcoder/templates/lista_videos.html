<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Videos</title>
</head>
<body>
    <h1>Lista de Videos</h1>
    <ul>
        {% for video in lista_videos %}
            <li>
                {{ video.nombre }} - {{ video.numero }} - 
                <a href="{{ video.enlace_youtube }}" target="_blank">Ver en YouTube</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
