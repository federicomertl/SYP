<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Videos</title>
</head>
<body>
    <h1>Lista de Videos</h1>
    <ul>
        {% for video in videos %}
            <li>{{ video.nombre }} - {{ video.numero }}</li>
        {% endfor %}
    </ul>
</body>
</html>
