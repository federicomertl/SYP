{% extends 'padre.html' %}

{% block contenidoQueCambia %}

    <h1>Lista de Videos</h1>
    <ul>
        {% for video in lista_videos %}
            <li>
                {{ video.nombre }} - {{ video.numero }} - 
                <a href="{{ video.enlace_youtube }}" target="_blank">Ver en YouTube</a>
            </li>
        {% endfor %}
    </ul>
{% endblock contenidoQueCambia %}
