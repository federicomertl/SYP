{% extends 'padre.html' %}

{% block contenidoQueCambia %}
  <h1>Agregar Video</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ miFormulario.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
  <p><a href="{% url 'ListaVideos' %}">Volver a la lista</a></p>
{% endblock contenidoQueCambia %}
